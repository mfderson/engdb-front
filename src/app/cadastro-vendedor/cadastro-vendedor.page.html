<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/vendedores"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro de Vendedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label stacked position="floating">Nome*</ion-label>
      <ion-input FormControlName="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked position="floating">CPF*</ion-label>
      <ion-input FormControlName="cpf" type="text"></ion-input>
    </ion-item>
    <ion-button type="submit" block>Submit</ion-button>
  </form>
</ion-content>
