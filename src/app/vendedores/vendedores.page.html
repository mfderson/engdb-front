<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Vendedores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let item of items">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <div>
              {{ item.id }}
            </div>
          </ion-col>
          <ion-col size="8">
            <div>
              {{ item.cpf }}
            </div>
          </ion-col>
          <ion-col size="2">
            <div>
              <ion-button fill="clear" size="default">
                <ion-icon name="refresh"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10">
            <div>
              {{ item.nome }}
            </div>
          </ion-col>
          <ion-col size="2">
            <div>
              <ion-button fill="clear" size="default">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/cadastro-vendedor" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
