<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="bem-vindo-card">
      <ion-img src="/assets/imgs/tela-inicial.png" alt="logo"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Vamos começar</ion-card-subtitle>
        <ion-card-title>Bem vindo à Engineering do Brasil</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Este sistema tem por objetivo avaliativo o processo de seleção na Engineering do Brasil.</p>
        <br />
        <p>Para começarmos, selecione abaixo qual <i>resource</i> você deseja acessar.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="cash"></ion-icon>
        <ion-label>Vendedores</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="people"></ion-icon>
        <ion-label>Clientes</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
